services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    networks:
      - pong-network
    volumes:
      - frontend_dist:/app/dist
    restart: always

  backend:
    build: ./backend
    container_name: backend
    networks:
      - pong-network
    volumes:
      - sqlite_data:/app/data
    expose:
      - "3000"
    restart: always;


volumes:
  sqlite_data:
  frontend_dist:

networks:
  pong-network:
